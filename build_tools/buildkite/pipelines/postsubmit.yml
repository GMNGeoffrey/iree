agents:
  queue: "orchestration"
  security: "submitted"

steps:
  - label: ":hiking_boot: Bootstrapping postsubmit pipeline"
    env:
      PIPELINE_BOOTSTRAPPED: ${PIPELINE_BOOTSTRAPPED:-false}
    commands: |
      ./build_tools/buildkite/scripts/bootstrap_pipeline.sh \
          build_tools/buildkite/pipelines/postsubmit.yml

  - wait

  # These need to be uploaded from a separate pipeline file because if they
  # exist in the pipeline already, then when the bootstrap happens they get
  # uploaded again, and even though they're replacing the pre-existing steps, we
  # still get conflicts between step keys.
  - group: "Updating pipelines"
    steps:
      - label: ":pipeline: Uploading pipeline update steps"
        commands: |
          buildkite-agent pipeline upload \
              build_tools/buildkite/pipelines/partial/update-pipelines.yml


  - label: "Executing gcmn-test-pipeline"
    commands: |
      export BUILDKITE_ACCESS_TOKEN="$(gcloud secrets versions access latest \
          --secret=iree-buildkite-privileged)"
      ./build_tools/buildkite/scripts/wait_for_pipeline_success.py gcmn-test-pipeline
