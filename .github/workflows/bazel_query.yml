# Runs `bazel query` across the repository to ensure analysis succeeds.

name: Bazel Query

on: [pull_request, push]

jobs:
  linux:
    runs-on: ubuntu-18.04
    env:
      CXX: clang++
      CC: clang
      PYTHON_BIN: /usr/bin/python3
      # Install the version of Bazel that is required by our .bazelversion file.
      BAZEL_VERSION: 2.1.0
    steps:
      - name: Installing bazel
        run: |
          # https://docs.bazel.build/versions/master/install-ubuntu.html
          sudo apt-get install unzip zip
          wget https://github.com/bazelbuild/bazel/releases/download/${BAZEL_VERSION?}/bazel-${BAZEL_VERSION?}-installer-linux-x86_64.sh
          chmod +x bazel-${BAZEL_VERSION?}-installer-linux-x86_64.sh
          ./bazel-${BAZEL_VERSION?}-installer-linux-x86_64.sh --user
          rm bazel-${BAZEL_VERSION?}-installer-linux-x86_64.sh
          echo "::add-path::${HOME?}/bin"
      - name: Installing dependencies
        run: |
          sudo apt-get update
          sudo apt-get install clang libsdl2-dev
      - name: Checking out repository
        uses: actions/checkout@v2
      - name: Initializing submodules
        run: ./scripts/git/submodule_versions.py init
      - name: Querying with Bazel
        run: bazel query //...
